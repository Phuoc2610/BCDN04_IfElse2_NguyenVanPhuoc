<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
   
    <div>
        <h3>Tìm ngày tháng năm trước và sau:</h3>
        <input id="inputDay" type="number" placeholder="nhập ngày">
        <input id="inputMonth" type="number" placeholder="nhập tháng">
        <input id="inputYear" type="number" placeholder="nhập năm">
        <div class="button">
            <button id="btnDay">Submit</button>
            <p id="txtDay"></p>
        </div>
    </div>
    <div>
        <h3>Số ngày của 1 tháng:</h3>
        <input id="inputMonths" type="number" placeholder="nhập tháng">
        <input id="inputYears" type="number" placeholder="nhập năm">
        <div class="button">
            <button id="btnDays">Submit</button>
            <p id="txtDays"></p>
        </div>
    </div>
    <div>
        <h3>Các đọc số nguyên có 3 chữ số:</h3>
        <input id="inputNum" type="text" placeholder="nhập số nguyên có 3 chữ số">
        <div class="button">
            <button id="btnNum3">Submit</button>
            <p id="txtNum3"></p>
        </div>
    </div>
    <div>
        <h3>Tìm sinh viên xa trường nhất:</h3>
        <div>
            <h4>Sinh viên 1</h4>
            <input id="inputName1" type="text" placeholder="nhập tên">
            <input id="inputX1" type="text" placeholder="nhập tọa độ x">
            <input id="inputY1" type="text" placeholder="nhập tọa độ y">
        </div>
        <div>
            <h4>Sinh viên 2</h4>
            <input id="inputName2" type="text" placeholder="nhập tên">
            <input id="inputX2" type="text" placeholder="nhập tọa độ x">
            <input id="inputY2" type="text" placeholder="nhập tọa độ y">
        </div>
        <div>
            <h4>Sinh viên 3</h4>
            <input id="inputName3" type="text" placeholder="nhập tên">
            <input id="inputX3" type="text" placeholder="nhập tọa độ x">
            <input id="inputY3" type="text" placeholder="nhập tọa độ y">
        </div>
        <div>
            <h4>Trường học</h4>
            <input id="inputX4" type="text" placeholder="nhập tọa độ x">
            <input id="inputY4" type="text" placeholder="nhập tọa độ y">
        </div>

        <div class="button">
            <button id="btnToaDo">Submit</button>
            <p id="txtToaDo"></p>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
